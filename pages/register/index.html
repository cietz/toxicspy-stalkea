<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="./assets/stalkea-logo-upsell-BnorrWCk.png"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover"
    />
    <title>ToxicSpy - Criar Conta</title>

    <style>
      :root {
        --color-primary: #ab58f4;
        --color-secondary: #c874ff;
        --color-accent: #4a37b6;
        --color-dark-card: rgba(12, 16, 17, 0.95);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        background-color: #040607;
        min-height: 100vh;
      }

      .gradient-primary {
        background: linear-gradient(135deg, #4a37b6 0%, #ab58f4 100%);
      }

      .text-gradient {
        background-image: linear-gradient(
          135deg,
          rgb(74, 55, 182) 0%,
          rgb(171, 88, 244) 100%
        );
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .main-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 12px;
        position: relative;
        overflow: hidden;
      }

      .form-container {
        width: 100%;
        max-width: 28rem;
        position: relative;
        z-index: 10;
      }

      .logo-container {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
      }

      .logo-container img {
        width: clamp(98px, 27.6vw, 139px);
        height: auto;
      }

      .card {
        background: rgba(7, 9, 10, 0.9);
        backdrop-filter: blur(40px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: rgba(0, 0, 0, 0.4) 0px 20px 60px,
          rgba(255, 255, 255, 0.1) 0px 1px 0px inset;
        border-radius: 12px;
      }

      .card-header {
        display: flex;
        flex-direction: column;
        padding: 24px;
        padding-bottom: 12px;
        gap: 4px;
      }

      .card-title {
        font-size: 1.25rem;
        font-weight: 700;
        text-align: center;
        color: white;
        letter-spacing: -0.025em;
      }

      .card-subtitle {
        text-align: center;
        font-size: 0.875rem;
        color: #9ca3af;
      }

      .card-body {
        padding: 24px;
        padding-top: 0;
        min-height: 420px;
      }

      .form-group {
        margin-bottom: 12px;
      }

      .form-label {
        display: block;
        font-size: 0.875rem;
        color: #d1d5db;
        font-weight: 500;
        margin-bottom: 6px;
      }

      .input-wrapper {
        position: relative;
      }

      .input-icon {
        position: absolute;
        left: 12px;
        top: 50%;
        transform: translateY(-50%);
        width: 16px;
        height: 16px;
        color: #9ca3af;
      }

      .form-input {
        width: 100%;
        height: 40px;
        padding: 8px 12px 8px 36px;
        background: #0c1011;
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 6px;
        color: #e5e7eb;
        font-size: 0.875rem;
        transition: all 0.2s;
      }

      .form-input:focus {
        outline: none;
        border-color: #ab58f4;
        box-shadow: 0 0 0 2px rgba(171, 88, 244, 0.2);
      }

      .form-input::placeholder {
        color: #6b7280;
      }

      .password-toggle {
        position: absolute;
        right: 12px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        color: #9ca3af;
        cursor: pointer;
        padding: 0;
      }

      .submit-btn {
        width: 100%;
        height: 40px;
        margin-top: 16px;
        background: linear-gradient(135deg, #4a37b6 0%, #ab58f4 100%);
        color: white;
        font-weight: 600;
        font-size: 0.875rem;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        transition: all 0.3s;
      }

      .submit-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(171, 88, 244, 0.4);
      }

      .submit-btn:disabled {
        opacity: 0.7;
        cursor: not-allowed;
        transform: none;
      }

      .login-link {
        margin-top: 16px;
        text-align: center;
      }

      .login-link p {
        font-size: 0.75rem;
        color: #9ca3af;
      }

      .login-link button {
        color: #c084fc;
        text-decoration: underline;
        font-weight: 500;
        background: none;
        border: none;
        cursor: pointer;
      }

      .error-message {
        color: #ef4444;
        font-size: 0.75rem;
        margin-top: 4px;
      }

      .success-message {
        color: #22c55e;
        font-size: 0.875rem;
        text-align: center;
        margin-top: 12px;
      }

      .spinner {
        width: 16px;
        height: 16px;
        border: 2px solid #ffffff40;
        border-top-color: #fff;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      #matrix-canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        pointer-events: none;
        opacity: 0.5;
      }
    </style>
  </head>
  <body>
    <canvas id="matrix-canvas"></canvas>

    <main class="main-container">
      <div class="form-container">
        <div class="logo-container">
          <img
            src="./assets/stalkea-logo-upsell-BnorrWCk.png"
            alt="ToxicSpy"
          />
        </div>

        <div class="card">
          <div class="card-header">
            <div class="card-title">
              <span>Crie sua </span><span class="text-gradient">Conta</span>
            </div>
            <div class="card-subtitle">Preencha seus dados para começar</div>
          </div>

          <div class="card-body">
            <form id="registerForm" autocomplete="on">
              <div class="form-group">
                <label class="form-label" for="fullName">Nome Completo</label>
                <div class="input-wrapper">
                  <svg
                    class="input-icon"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                  </svg>
                  <input
                    type="text"
                    class="form-input"
                    id="fullName"
                    name="fullName"
                    autocomplete="name"
                    placeholder="Seu nome completo"
                    required
                  />
                </div>
              </div>

              <div class="form-group">
                <label class="form-label" for="email">E-mail</label>
                <div class="input-wrapper">
                  <svg
                    class="input-icon"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <rect width="20" height="16" x="2" y="4" rx="2"></rect>
                    <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"></path>
                  </svg>
                  <input
                    type="email"
                    class="form-input"
                    id="email"
                    name="email"
                    autocomplete="email"
                    placeholder="seu@email.com"
                    required
                  />
                </div>
                <div
                  id="emailError"
                  class="error-message"
                  style="display: none"
                ></div>
              </div>

              <div class="form-group">
                <label class="form-label" for="confirmEmail"
                  >Confirmar E-mail</label
                >
                <div class="input-wrapper">
                  <svg
                    class="input-icon"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <rect width="20" height="16" x="2" y="4" rx="2"></rect>
                    <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"></path>
                  </svg>
                  <input
                    type="email"
                    class="form-input"
                    id="confirmEmail"
                    name="confirmEmail"
                    autocomplete="email"
                    placeholder="confirmeseu@email.com"
                    required
                  />
                </div>
              </div>

              <div class="form-group">
                <label class="form-label" for="password">Senha</label>
                <div class="input-wrapper">
                  <svg
                    class="input-icon"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <rect
                      width="18"
                      height="11"
                      x="3"
                      y="11"
                      rx="2"
                      ry="2"
                    ></rect>
                    <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                  </svg>
                  <input
                    type="password"
                    class="form-input"
                    id="password"
                    name="password"
                    autocomplete="new-password"
                    placeholder="Crie uma senha forte (mín. 6 caracteres)"
                    required
                    minlength="6"
                    style="padding-right: 40px"
                  />
                  <button
                    type="button"
                    class="password-toggle"
                    onclick="togglePassword()"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="16"
                      height="16"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                    >
                      <path
                        d="M2.062 12.348a1 1 0 0 1 0-.696 10.75 10.75 0 0 1 19.876 0 1 1 0 0 1 0 .696 10.75 10.75 0 0 1-19.876 0"
                      ></path>
                      <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                  </button>
                </div>
                <div
                  id="passwordError"
                  class="error-message"
                  style="display: none"
                ></div>
              </div>

              <button type="submit" class="submit-btn" id="submitBtn">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path
                    d="M9.937 15.5A2 2 0 0 0 8.5 14.063l-6.135-1.582a.5.5 0 0 1 0-.962L8.5 9.936A2 2 0 0 0 9.937 8.5l1.582-6.135a.5.5 0 0 1 .963 0L14.063 8.5A2 2 0 0 0 15.5 9.937l6.135 1.581a.5.5 0 0 1 0 .964L15.5 14.063a2 2 0 0 0-1.437 1.437l-1.582 6.135a.5.5 0 0 1-.963 0z"
                  ></path>
                  <path d="M20 3v4"></path>
                  <path d="M22 5h-4"></path>
                  <path d="M4 17v2"></path>
                  <path d="M5 18H3"></path>
                </svg>
                <span id="btnText">Criar Conta</span>
              </button>

              <div
                id="successMessage"
                class="success-message"
                style="display: none"
              >
                ✅ Conta criada com sucesso! Redirecionando...
              </div>
              <div
                id="errorMessage"
                class="error-message"
                style="display: none; text-align: center; margin-top: 12px"
              ></div>
            </form>
          </div>
        </div>

        <div class="login-link">
          <p>
            Já tem uma conta?
            <button onclick="window.location.href='login.html'">Entrar</button>
          </p>
        </div>
      </div>
    </main>

    <script>
      // API Base URL - mude para sua URL de produção quando fizer deploy
      const API_BASE = window.location.origin;

      // Toggle password visibility
      function togglePassword() {
        const passwordInput = document.getElementById("password");
        passwordInput.type =
          passwordInput.type === "password" ? "text" : "password";
      }

      // Form submit handler
      document
        .getElementById("registerForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const fullName = document.getElementById("fullName").value.trim();
          const email = document.getElementById("email").value.trim();
          const confirmEmail = document
            .getElementById("confirmEmail")
            .value.trim();
          const password = document.getElementById("password").value;

          const submitBtn = document.getElementById("submitBtn");
          const btnText = document.getElementById("btnText");
          const successMessage = document.getElementById("successMessage");
          const errorMessage = document.getElementById("errorMessage");

          // Limpar mensagens anteriores
          successMessage.style.display = "none";
          errorMessage.style.display = "none";

          // Validações
          if (email !== confirmEmail) {
            errorMessage.textContent = "Os e-mails não coincidem!";
            errorMessage.style.display = "block";
            return;
          }

          if (password.length < 6) {
            errorMessage.textContent =
              "A senha deve ter no mínimo 6 caracteres!";
            errorMessage.style.display = "block";
            return;
          }

          // Mostrar loading
          submitBtn.disabled = true;
          btnText.innerHTML = '<div class="spinner"></div> Criando...';

          try {
            // Enviar dados para o backend
            const response = await fetch(`${API_BASE}/api/auth/register`, {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                fullName,
                email,
                password,
              }),
            });

            const data = await response.json();

            if (!response.ok) {
              throw new Error(data.error || "Erro ao criar conta");
            }

            console.log("✅ Usuário criado com sucesso:", data.user);

            // Salvar token no localStorage
            localStorage.setItem("authToken", data.token);
            localStorage.setItem("user", JSON.stringify(data.user));

            // Mostrar sucesso
            successMessage.style.display = "block";

            // Redirecionar após 2 segundos
            setTimeout(() => {
              window.location.href = "/pages/dashboard/";
            }, 2000);
          } catch (error) {
            console.error("❌ Erro ao criar conta:", error);
            errorMessage.textContent = error.message;
            errorMessage.style.display = "block";
          } finally {
            submitBtn.disabled = false;
            btnText.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9.937 15.5A2 2 0 0 0 8.5 14.063l-6.135-1.582a.5.5 0 0 1 0-.962L8.5 9.936A2 2 0 0 0 9.937 8.5l1.582-6.135a.5.5 0 0 1 .963 0L14.063 8.5A2 2 0 0 0 15.5 9.937l6.135 1.581a.5.5 0 0 1 0 .964L15.5 14.063a2 2 0 0 0-1.437 1.437l-1.582 6.135a.5.5 0 0 1-.963 0z"></path>
                        <path d="M20 3v4"></path>
                        <path d="M22 5h-4"></path>
                        <path d="M4 17v2"></path>
                        <path d="M5 18H3"></path>
                    </svg>
                    Criar Conta
                `;
          }
        });

      // Matrix effect
      const canvas = document.getElementById("matrix-canvas");
      const ctx = canvas.getContext("2d");

      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const chars =
        "アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン0123456789";
      const charArray = chars.split("");
      const fontSize = 14;
      const columns = canvas.width / fontSize;
      const drops = [];

      for (let i = 0; i < columns; i++) {
        drops[i] = (Math.random() * canvas.height) / fontSize;
      }

      function drawMatrix() {
        ctx.fillStyle = "rgba(4, 6, 7, 0.05)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.fillStyle = "#ab58f4";
        ctx.font = fontSize + "px monospace";

        for (let i = 0; i < drops.length; i++) {
          const char = charArray[Math.floor(Math.random() * charArray.length)];
          ctx.fillText(char, i * fontSize, drops[i] * fontSize);

          if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
            drops[i] = 0;
          }
          drops[i]++;
        }
      }

      setInterval(drawMatrix, 50);

      window.addEventListener("resize", () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      });
    </script>
  </body>
</html>
