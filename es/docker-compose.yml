version: "3.8"

services:
  stalkeaesp-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: stalkeaesp
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - BASE_URL=https://es.toxicspy.com
      # Adicione aqui suas vari√°veis de ambiente
      # - JWT_SECRET=sua-chave-secreta-aqui
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3000/",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
